<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نسخ كلمة السر</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 50px;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #aaa;
      width: 300px;
      margin: auto;
    }
    input {
      padding: 10px;
      width: 90%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
      font-size: 16px;
    }
    button {
      padding: 10px;
      width: 95%;
      border: none;
      border-radius: 8px;
      margin-top: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .copy { background: #2196F3; }
    .toggle { background: #4CAF50; }
  </style>
</head>
<body>
  <div class="box">
    <h3>كلمة السر</h3>
    <input type="password" id="password" value="123456" readonly>
    <button class="toggle" onclick="togglePassword()">👁️ إظهار/إخفاء</button>
    <button class="copy" onclick="copyPassword()">📋 نسخ كلمة السر</button>
  </div>

  <script>
    function togglePassword() {
      let passField = document.getElementById("password");
      if (passField.type === "password") {
        passField.type = "text";
      } else {
        passField.type = "password";
      }
    }

    function copyPassword() {
      let pass = document.getElementById("password").value;
      navigator.clipboard.writeText(pass).then(() => {
        alert("✅ تم نسخ كلمة السر!");
      });
    }
  </script>
</body>
</html>
