<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نسخ كلمة السر</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      text-align: center;
      padding: 50px;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #aaa;
      width: 320px;
      margin: auto;
    }
    button {
      padding: 12px;
      width: 95%;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      background: #2196F3;
    }
  </style>
</head>
<body>
  <div class="box">
    <h3>🔑 اضغط للنسخ</h3>
    <button onclick="copyPassword()">📋 نسخ كلمة السر</button>
  </div>

  <script>
    // كلمة السر محفوظة فقط في الكود 🔐
    const secretPassword = "123456"; 

    function copyPassword() {
      navigator.clipboard.writeText(secretPassword).then(() => {
        alert("📋 تم نسخ كلمة السر!");
      });
    }
  </script>
</body>
</html>
