<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تخطي الإعلان لنسخ كلمة السر</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      text-align: center;
      padding: 50px;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #aaa;
      width: 320px;
      margin: auto;
    }
    button {
      padding: 12px;
      width: 95%;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .ad-btn { background: #FF9800; }
    .copy-btn { background: #2196F3; display: none; }
  </style>
</head>
<body>
  <div class="box">
    <h3>⚠️ الرجاء تخطي الإعلان</h3>
    <button class="ad-btn" onclick="skipAd()">⏩ تخطي الإعلان</button>
    <button class="copy-btn" id="copyBtn" onclick="copyPassword()">📋 نسخ كلمة السر</button>
  </div>

  <script>
    const secretPassword = "123456"; // 🔑 ضع هنا كلمة السر

    function skipAd() {
      alert("✅ تم تخطي الإعلان بنجاح!");
      document.getElementById("copyBtn").style.display = "block";
    }

    function copyPassword() {
      navigator.clipboard.writeText(secretPassword).then(() => {
        alert("📋 تم نسخ كلمة السر!");
      });
    }
  </script>
</body>
</html>
